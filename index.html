<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch-project</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="etcher.js" defer></script>
    <title>Document</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
<div id="page-content">
    <h1 id="title">Etch a Sketch</h1>
    <div id="ui-elements">
        <div class="ui-sub-container">
            <input id="color-picker" type="color" value="#000000"/>
            <button id="btn-brush">Brusher</button>
        </div>
        <button id="btn-eraser">Eraser</button>
        <button id = "btn-clear">Clear Painting!</button>
        <div class="ui-sub-container">    
            <p  id="grid-size">Grid Size: <span id="length"></span></p>
            <input type="range" value="16" min="1" max="64" step="1" id="range">
        </div>
    </div>
    <div id="grid-container">
    </div>
</div>
<footer></footer>
</body>
</html>
