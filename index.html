<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch-project</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="etcher.js" defer></script>
    <title>Document</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
<div id="content">
    <h1 id="title">Etch a Sketch</h1>
    <div id="buttons">
        <input type="color" value="#000000" id="picker"/>
        <button id="btnEraser">Eraser</button>
        <button id = "btnClear">Clear Painting!</button>
        <div id="colorContainer">    
            <p id="size">Grid Size: <span id="length"></span></p>
            <input type="range" value="16" min="1" max="64" step="1" id="range">
        </div>
    </div>
    <div id="gridContainer">
    </div>
</div>
<footer></footer>
</body>
</html>
